    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia in HTML</title>
</head>
<body>
   
    <video controls>
        
         <source src="sample-ogg-files-sample3.ogg" type="video/ogg"/>
        
        <track kind="subtitles" src="subtitles.vvt"  srclang="en"  label="English"/>

        </video>
